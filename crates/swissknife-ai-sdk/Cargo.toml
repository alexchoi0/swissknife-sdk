turso = ["database", "swissknife-database-sdk/turso"]
neon = ["database", "swissknife-database-sdk/neon"]
chromadb = ["vectordb", "swissknife-vectordb-sdk/chroma"]

[dependencies]
async-trait = "0.1"
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
chrono = { version = "0.4", features = ["serde"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls", "stream", "multipart"] }
futures-util = "0.3"
tokio = { version = "1.0", features = ["time"], optional = true }
rmcp = { version = "0.12", features = ["server", "transport-io"], optional = true }
schemars = { version = "0.8", optional = true }

swissknife-payments-sdk = { path = "../swissknife-payments-sdk", optional = true }
swissknife-crm-sdk = { path = "../swissknife-crm-sdk", optional = true }
swissknife-communication-sdk = { path = "../swissknife-communication-sdk", optional = true }
swissknife-social-sdk = { path = "../swissknife-social-sdk", optional = true }
swissknife-hr-sdk = { path = "../swissknife-hr-sdk", optional = true }
swissknife-banking-sdk = { path = "../swissknife-banking-sdk", optional = true }
swissknife-auth-sdk = { path = "../swissknife-auth-sdk", optional = true }
swissknife-search-sdk = { path = "../swissknife-search-sdk", optional = true }
swissknife-devtools-sdk = { path = "../swissknife-devtools-sdk", optional = true }
swissknife-productivity-sdk = { path = "../swissknife-productivity-sdk", optional = true }
swissknife-pm-sdk = { path = "../swissknife-pm-sdk", optional = true }
swissknife-vectordb-sdk = { path = "../swissknife-vectordb-sdk", optional = true }
swissknife-database-sdk = { path = "../swissknife-database-sdk", optional = true }
swissknife-ecommerce-sdk = { path = "../swissknife-ecommerce-sdk", optional = true }
swissknife-observability-sdk = { path = "../swissknife-observability-sdk", optional = true }
swissknife-cloud-sdk = { path = "../swissknife-cloud-sdk", optional = true }
swissknife-memory-sdk = { path = "../swissknife-memory-sdk", optional = true }
swissknife-scraping-sdk = { path = "../swissknife-scraping-sdk", optional = true }

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
