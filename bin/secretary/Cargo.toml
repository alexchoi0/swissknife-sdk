[package]
name = "secretary"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
homepage.workspace = true
description = "A conversational CLI assistant powered by Claude Haiku"

[[bin]]
name = "secretary"
path = "src/main.rs"

[dependencies]
swissknife-ai-sdk = { path = "../../crates/swissknife-ai-sdk", features = ["anthropic", "voyage", "duckdb"] }
swissknife-search-sdk = { path = "../../crates/swissknife-search-sdk", features = ["tavily"] }
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "io-std", "process"] }
dotenvy = "0.15"
uuid = { workspace = true }
chrono = { workspace = true }
dirs = "5.0"
glob = "0.3"
serde = { workspace = true }
serde_json = { workspace = true }
rmcp = { path = "../../vendor/rmcp", features = ["client", "transport-child-process"] }
async-trait = { workspace = true }
