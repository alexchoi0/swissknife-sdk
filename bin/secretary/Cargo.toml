[package]
name = "secretary"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
homepage.workspace = true
description = "A conversational CLI assistant powered by Claude Haiku"

[[bin]]
name = "secretary"
path = "src/main.rs"

[dependencies]
swissknife-ai-sdk = { path = "../../crates/swissknife-ai-sdk", features = ["anthropic", "voyage", "duckdb", "mcp-inprocess"] }
swissknife-search-sdk = { path = "../../crates/swissknife-search-sdk", features = ["tavily"] }
tokio = { version = "1.0", features = ["rt-multi-thread", "macros", "io-std", "process"] }
dotenvy = "0.15"
uuid = { workspace = true }
chrono = { workspace = true }
dirs = "5.0"
glob = "0.3"
libc = "0.2"
serde = { workspace = true }
serde_json = { workspace = true }
rmcp = { path = "../../vendor/rmcp", features = ["client", "transport-child-process", "server", "macros"] }
async-trait = { workspace = true }
reqwest = { workspace = true }
schemars = { version = "1.0", features = ["derive"] }
clap = { version = "4", features = ["derive"] }
toml = "0.8"
toml_edit = "0.22"
url = "2"
shell-words = "1"
lazy_static = "1"
thiserror = "2"

[lib]
name = "secretary"
path = "src/lib.rs"

[dev-dependencies]
tempfile = "3"
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "critical_paths"
harness = false
