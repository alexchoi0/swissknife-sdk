    "search", "devtools", "productivity", "pm", "vectordb", "database", "ecommerce", "observability", "cloud",
    "memory", "scraping", "mcp"
]

mcp = ["dep:rmcp", "dep:schemars"]
memory = ["swissknife-memory-sdk"]
scraping = ["swissknife-scraping-sdk"]

payments = ["swissknife-payments-sdk"]
