name: Publish

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        uses: dtolnay/rust-action@stable

      - name: Bump patch version
        id: bump
        run: |
          CURRENT=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          IFS='.' read -r major minor patch <<< "$CURRENT"
          NEW_VERSION="$major.$minor.$((patch + 1))"
          sed -i "s/^version = \"$CURRENT\"/version = \"$NEW_VERSION\"/" Cargo.toml
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped version from $CURRENT to $NEW_VERSION"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "Release v${{ steps.bump.outputs.version }}"
          git tag "v${{ steps.bump.outputs.version }}"
          git push
          git push --tags

      - name: Publish swissknife-communication-sdk
        run: cargo publish -p swissknife-communication-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish swissknife-social-sdk
        run: cargo publish -p swissknife-social-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Publish swissknife-auth-sdk
        run: cargo publish -p swissknife-auth-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump.outputs.version }}
          name: v${{ steps.bump.outputs.version }}
          generate_release_notes: true
